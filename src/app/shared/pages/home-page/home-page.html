<div
  class="hero min-h-screen flex relative"
  style="
    background-image: url(https://images.unsplash.com/photo-1589519160732-57fc498494f8?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170);
  "
>
  <div class="hero-overlay w-screen h-screen absolute z-10"></div>
  <div class="hero-content text-neutral-content text-center absolute z-20 lg:ml-20">
    <div class="max-w-md">
      <h1 class="mb-8 text-7xl font-bold text-white">CountryApp</h1>
      <p class="mb-5 p-4 rounded-lg bg-white/30 text-white">
        Explora el mundo desde tu navegador. Descubre información detallada sobre países, sus
        capitales, población, idiomas y mucho más. Tu guía completa para conocer todas las naciones
        del planeta.
      </p>
      <a [routerLink]="[paths.search, paths.region]" class="btn btn-primary">Explorar Países</a>
    </div>
  </div>
</div>
