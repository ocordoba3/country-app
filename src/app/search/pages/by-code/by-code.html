@if (isLoading()) {
<article class="w-full h-[70vh] flex place-content-center">
  <span class="loading loading-bars loading-xl"></span>
</article>
}

<!--  -->
@if(!isLoading() && hasError()) {
<article class="w-full h-[60vh] flex place-content-center flex-wrap">
  <div class="card text-primary-content w-full h-fit lg:w-1/2 lg:mx-auto">
    <div class="card-body">
      <h2 class="text-primary text-center text-2xl">No hemos encontrado resultados</h2>
      <p class="text-primary text-center">Prueba con otra búsqueda.</p>
      <div class="card-actions justify-center mt-4">
        <a [routerLink]="['/', paths.search, paths.region]" class="btn btn-neutral"> Ir atrás </a>
      </div>
    </div>
  </div>
</article>
}

<!--  -->
@if(!isLoading() && country() && !hasError()) {
<app-country-detail [country]="country()"></app-country-detail>
}
